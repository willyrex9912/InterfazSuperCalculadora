<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Calculadora</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

    <script src="/js/app.js"></script>
</head>
<body>
    <form>
        <div class="row" style="margin-top: 90px;">
            <div class="col-4"></div>
            <div class="col-4" style="text-align: center;" >
                <h1>Super calculadora 2</h1>
            </div>
            <div class="col-4"></div>
        </div>
        <div class="row" style="margin-top: 70px; text-align: center;">
            <div class="col-2" ></div>
            <div class="col-3" >
                <input class="form-control form-control-lg" type="text" placeholder="Ingrese operando 1" aria-label="default input example">
            </div>
            <div class="col-2" ></div>
            <div class="col-3" >
                <input class="form-control form-control-lg" type="text" placeholder="Ingrese operando 2" aria-label="default input example">
            </div>
            <div class="col-2" ></div>
        </div>
        <div class="row" style="margin-top: 70px;">
            <div class="col-5"></div>
            <div class="col-2">
                <select class="form-select" aria-label="Default select example" id="opr" name="opr">
                    <option selected value="1">Suma</option>
                    <option value="2">Resta</option>
                    <option value="3">Multiplicai&oacute;n</option>
                    <option value="4">Divisi&oacute;n</option>
                    <option value="5">Potencia</option>
                </select>
            </div>
            <div class="col-5"></div>
        </div>
        <div class="row" style="margin-top: 70px;">
            <div class="col-5"></div>
            <div class="col-2">
                <button class="btn btn-warning" style="width: 100%;" onclick="operar();" >Operar</button>
            </div>
            <div class="col-5"></div>
        </div>
    </form>
</body>
</html>
